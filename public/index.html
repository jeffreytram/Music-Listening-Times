<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music Listening Times</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="">
  <div id="loading">
    <div class="lds-dual-ring"></div>
    <h2>Loading...</h2>
  </div>
  <div id="test-container">
    <div id="content-container">
      <div id="side-info">
        <div id="theme-switcher-container">
          <i id="theme-switcher" class="fas fa-sun fa-lg"></i>
        </div>
        <div id="filters">
          <div id="search-filter">
            <label for="general-filter">
              <span style="font-weight: 600;">Search by</span>
              <select id="filter-select">
                <option value="artist" selected>Artist</option>
                <option value="song">Song</option>
                <option value="album">Album</option>
              </select>
            </label>
            <br />
            <input type="text" id="filter-input" list="artist-datalist" placeholder="Search for...">
            <button type="button" id="submit-button" class="button">Search</button>
          </div>
          <div id="day-filters">
            <label style="font-weight: 600;">Filter by day of the week:</label><br>
            <div id="day-container">
              <label for="mon">
                <input type="checkbox" name="mon" id="mon" value="Monday">
                <span class="checkbox">Mon</span>
              </label>
              <label for="tues">
                <input type="checkbox" name="tues" id="tues" value="Tuesday">
                <span class="checkbox">Tue</span>
              </label>
              <label for="wed">
                <input type="checkbox" name="wed" id="wed" value="Wednesday">
                <span class="checkbox">Wed</span>
              </label>
              <label for="thurs">
                <input type="checkbox" name="thurs" id="thurs" value="Thursday">
                <span class="checkbox">Thu</span>
              </label>
              <label for="fri">
                <input type="checkbox" name="fri" id="fri" value="Friday">
                <span class="checkbox">Fri</span>
              </label>
              <label for="sat">
                <input type="checkbox" name="sat" id="sat" value="Saturday">
                <span class="checkbox">Sat</span>
              </label>
              <label for="sun">
                <input type="checkbox" name="sun" id="sun" value="Sunday">
                <span class="checkbox">Sun</span>
              </label>
            </div>
          </div>
          <button id="reset" class="button">Reset</button>
        </div>

        <div id="song-info-container">
          <div id="temp-instructions">
            <span class="title">Click a point for more details!</span>
          </div>
          <div id="song-info" class="hide">
            <div>
              <span class="info artist"></span> - <span class="info song"></span>
            </div>
            <div class="info art"><img id="album-art"
                src="https://lastfm.freetls.fastly.net/i/u/174s/2a96cbd8b46e442fc41c2b86b821562f.png"></div>
            <div class="info album"></div>
            <div class="info date"></div>
            <div id="tagList"></div>
          </div>
        </div>
      </div>

      <div id="main">
        <div id="title-bar" style="margin-bottom: 10px;">
          <div id="entries"><span id="entry-count"></span> entries</div>
          <span class="title">
            Jeffrey's Music Listening Times &nbsp;
          </span>
          <div id="date-navigation">
            <button id="left" class="arrow"><i class="fas fa-arrow-left fa-lg"></i></button>
            <button id="right" class="arrow"><i class="fas fa-arrow-right fa-lg"></i></button>
            <select id="date-range">
            </select>
          </div>
        </div>
        <canvas id="canvas"></canvas>
        <svg id="main-graph"></svg>
      </div>
    </div>
  </div>
  <datalist id="artist-datalist"></datalist>
  <datalist id="song-datalist"></datalist>
  <datalist id="album-datalist"></datalist>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.14.5/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.14.5/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-functions.js"></script>

  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
