<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music Listening Times</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <div id="loading">
    <div class="lds-dual-ring"></div>
    <h2>Loading...</h2>
  </div>
  <div id="test-container">
    <div id="content-container">
      <div id="side-info">
        <div id="filters">
          <form id="search-filter">
            <label for="general-filter">
              <span style="font-weight: 600;">Search by</span>
              <select id="filter-select">
                <option value="artist" selected>Artist</option>
                <option value="song">Song</option>
                <option value="album">Album</option>
              </select>
            </label>
            <br/>
            <input type="text" id="filter-input" placeholder="Search for...">
            <button type="button" id="submit-button" class="button">Search</button>
          </form>
          <div id="day-filters">
            <label style="font-weight: 600;">Filter by day of the week:</label><br>
            <div id="day-container">
              <label for="mon">
                <input type="checkbox" name="mon" id="mon" value="Monday">
                <span class="checkbox">Mon</span>
              </label>
              <label for="tues">
                <input type="checkbox" name="tues" id="tues" value="Tuesday">
                <span class="checkbox">Tue</span>
              </label>
              <label for="wed">
                <input type="checkbox" name="wed" id="wed" value="Wednesday">
                <span class="checkbox">Wed</span>
              </label>
              <label for="thurs">
                <input type="checkbox" name="thurs" id="thurs" value="Thursday">
                <span class="checkbox">Thu</span>
              </label>
              <label for="fri">
                <input type="checkbox" name="fri" id="fri" value="Friday">
                <span class="checkbox">Fri</span>
              </label>
              <label for="sat">
                <input type="checkbox" name="sat" id="sat" value="Saturday">
                <span class="checkbox">Sat</span>
              </label>
              <label for="sun">
                <input type="checkbox" name="sun" id="sun" value="Sunday">
                <span class="checkbox">Sun</span>
              </label>
            </div>
          </div>
          <button id="reset" class="button">Reset</button>
        </div>

        <div id="song-info">
          <div id="temp-instructions">
            <span class="title">Click a point for more details!</span>
          </div>
          <div id="song-info-grid" class="hide">
            <div>
              <span class="info artist"></span> - <span class="info song"></span>
            </div>
            <div class="info art"><img id="album-art"
                src="https://lastfm.freetls.fastly.net/i/u/174s/2a96cbd8b46e442fc41c2b86b821562f.png"></div>
            <div class="info album"></div>
            <div class="info date"></div>
            <div id="tagList"></div>
          </div>
        </div>
      </div>

      <div id="main">
        <div id="title-bar" style="margin-bottom: 10px;">
          <div id="entries"><span id="entry-count"></span> entries</div>
          <span class="title">
            Jeffrey's Music Listening Times &nbsp;
          </span>
          <div id="date-navigation">
            <button id="left" class="arrow"><i class="fas fa-arrow-left fa-lg"></i></button>
            <button id="right" class="arrow"><i class="fas fa-arrow-right fa-lg"></i></button>
            <select id="date-range">
              <option value="10/1/2020" selected>Oct 2020</option>
              <option value="9/1/2020">Sep 2020</option>
              <option value="8/1/2020">Aug 2020</option>
              <option value="7/1/2020">Jul 2020</option>
              <option value="6/1/2020">Jun 2020</option>
              <option value="5/1/2020">May 2020</option>
              <option value="4/1/2020">Apr 2020</option>
              <option value="3/1/2020">Mar 2020</option>
              <option value="2/1/2020">Feb 2020</option>
              <option value="1/1/2020">Jan 2020</option>
              <option value="12/1/2019">Dec 2019</option>
              <option value="11/1/2019">Nov 2019</option>
              <option value="10/1/2019">Oct 2019</option>
              <option value="9/1/2019">Sep 2019</option>
              <option value="8/1/2019">Aug 2019</option>
              <option value="7/1/2019">Jul 2019</option>
              <option value="6/1/2019">Jun 2019</option>
              <option value="5/1/2019">May 2019</option>
              <option value="4/1/2019">Apr 2019</option>
              <option value="3/1/2019">Mar 2019</option>
              <option value="2/1/2019">Feb 2019</option>
              <option value="1/1/2019">Jan 2019</option>
              <option value="12/1/2018">Dec 2018</option>
              <option value="11/1/2018">Nov 2018</option>
              <option value="10/1/2018">Oct 2018</option>
              <option value="9/1/2018">Sep 2018</option>
              <option value="8/1/2018">Aug 2018</option>
              <option value="7/1/2018">Jul 2018</option>
              <option value="6/1/2018">Jun 2018</option>
              <option value="5/1/2018">May 2018</option>
              <option value="4/1/2018">Apr 2018</option>
            </select>
          </div>
        </div>
        <canvas id="canvas"></canvas>
        <svg id="main-graph"></svg>
      </div>
    </div>
  </div>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.14.5/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.14.5/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-functions.js"></script>

  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
