<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffrey's Music Listening History</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="song-input">Filter by Song:</label>
    <input type="text" name="song" id="song-input">
    <button id="song-filter-button">Go!</button><br>

    <label for="artist-input">Filter by Artist:</label>
    <input type="text" name="artist" id="artist-input">
    <button id="artist-filter-button">Go!</button><br>

    <input class="checkbox" type="checkbox" name="mon" value="Monday">Monday
    <input class="checkbox" type="checkbox" name="tues" value="Tuesday">Tuesday
    <input class="checkbox" type="checkbox" name="wed" value="Wednesday">Wednesday
    <input class="checkbox" type="checkbox" name="thurs" value="Thursday">Thursday
    <input class="checkbox" type="checkbox" name="fri" value="Friday">Friday
    <input class="checkbox" type="checkbox" name="sat" value="Saturday">Saturday
    <input class="checkbox" type="checkbox" name="sun" value="Sunday">Sunday
    <br>
    <div id="song-info-grid">
        <div class="info art"></div>
        <div class="info artist"></div>
        <div class="info song"></div>
        <div class="info date"></div>
    </div>
    <svg width="600" height="740" style="border: 1px solid #777;">
    </svg>
    <br>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js" async defer></script>
</body>

</html>
