<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffrey's Music Listening History</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="artist-input">Filter by Artist:</label>
    <input type="text" name="artist" id="artist-input">
    <button id="artist-filter-button">Go!</button><br>

    <label for="song-input">Filter by Song:</label>
    <input type="text" name="song" id="song-input">
    <button id="song-filter-button">Go!</button><br>

    <label for="album-input">Filter by Album:</label>
    <input type="text" name="album" id="album-input">
    <button id="album-filter-button">Go!</button><br>

    <button id="reset">Reset</button>

    <select id="date-range">
        <option value="2/1/2020" selected>Feb 2020</option>
        <option value="1/1/2020">Jan 2020</option>
        <option value="12/1/2019">Dec 2019</option>
        <option value="11/1/2019">Nov 2019</option>
        <option value="10/1/2019">Oct 2019</option>
        <option value="9/1/2019">Sept 2019</option>
        <option value="8/1/2019">Aug 2019</option>
        <option value="7/1/2019">July 2019</option>
        <option value="6/1/2019">June 2019</option>
        <option value="5/1/2019">May 2019</option>
        <option value="4/1/2019">April 2019</option>
        <option value="3/1/2019">March 2019</option>
        <option value="2/1/2019">Feb 2019</option>
        <option value="1/1/2019">Jan 2019</option>
        <option value="12/1/2018">Dec 2018</option>
        <option value="11/1/2018">Nov 2018</option>
        <option value="10/1/2018">Oct 2018</option>
        <option value="9/1/2018">Sept 2018</option>
        <option value="8/1/2018">Aug 2018</option>
        <option value="7/1/2018">July 2018</option>
        <option value="6/1/2018">June 2018</option>
        <option value="5/1/2018">May 2018</option>
        <option value="4/1/2018">April 2018</option>
    </select> <br>

    <input class="checkbox" type="checkbox" name="mon" value="Monday">Monday
    <input class="checkbox" type="checkbox" name="tues" value="Tuesday">Tuesday
    <input class="checkbox" type="checkbox" name="wed" value="Wednesday">Wednesday
    <input class="checkbox" type="checkbox" name="thurs" value="Thursday">Thursday
    <input class="checkbox" type="checkbox" name="fri" value="Friday">Friday
    <input class="checkbox" type="checkbox" name="sat" value="Saturday">Saturday
    <input class="checkbox" type="checkbox" name="sun" value="Sunday">Sunday
    <br>
    <div>Number of entries: <span id="entry-count"></span></div>
    <div>Artist Tags: <span id ="tags"></span></div>
    <div id="song-info-grid">
        <div class="info art">Click a data point to view the song info!</div>
        <div class="label">Artist: </div>
        <div class="info artist"></div>
        <div class="label">Song: </div>
        <div class="info song"></div>
        <div class="label">Album: </div>
        <div class="info album"></div>
        <div class="label">Date: </div>
        <div class="info date"></div>
    </div>
    <svg id="main-graph" style="border: 1px solid #777;">
    </svg>
    <br>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js" async defer></script>
</body>

</html>
