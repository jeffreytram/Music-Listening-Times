<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffrey's Music Listening History</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content-container">
        <div id="filters">
            <div id="song-filters">
                <label for="artist-input">Filter by Artist:</label>
                <input type="text" name="artist" id="artist-input">
                <button id="artist-filter-button">Go!</button>

                <label for="song-input">Filter by Song:</label>
                <input type="text" name="song" id="song-input">
                <button id="song-filter-button">Go!</button>

                <label for="album-input">Filter by Album:</label>
                <input type="text" name="album" id="album-input">
                <button id="album-filter-button">Go!</button>
            </div>
            <div id="day-filters">
                <div class="checkbox">
                    <input type="checkbox" name="mon" id="mon" value="Monday">
                    <label for="mon">Monday</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="tues" id="tues" value="Tuesday">
                    <label for="tues">Tuesday</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="wed" id="wed" value="Wednesday">
                    <label for="wed">Wednesday</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="thurs" id="thurs" value="Thursday">
                    <label for="thurs">Thursday</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="fri" id="fru" value="Friday">
                    <label for="fri">Friday</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="sat" id="sat" value="Saturday">
                    <label for="sat">Saturday</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="sun" id="sun" value="Sunday">
                    <label for="sun">Sunday</label>
                </div>
            </div>
        </div>
        <button id="reset">Reset</button>

        <div id="song-info">
            <div>Number of entries: <span id="entry-count"></span></div>
            <div>Artist Tags: <span id="tags"></span></div>
            <div id="song-info-grid">
                <div class="info art">Click a data point to view the song info!</div>
                <div class="label">Artist: </div>
                <div class="info artist"></div>
                <div class="label">Song: </div>
                <div class="info song"></div>
                <div class="label">Album: </div>
                <div class="info album"></div>
                <div class="label">Date: </div>
                <div class="info date"></div>
            </div>
        </div>

        <div id="main">
            <button id="left"><</button>
            <button id="right">></button>
            <span style="font-size: larger;"><strong>Jeffrey's Music Listening Times - </strong></span>
            <select id="date-range">
                <option value="5/1/2020" selected>May 2020</option>
                <option value="4/1/2020">Apr 2020</option>
                <option value="3/1/2020">Mar 2020</option>
                <option value="2/1/2020">Feb 2020</option>
                <option value="1/1/2020">Jan 2020</option>
                <option value="12/1/2019">Dec 2019</option>
                <option value="11/1/2019">Nov 2019</option>
                <option value="10/1/2019">Oct 2019</option>
                <option value="9/1/2019">Sep 2019</option>
                <option value="8/1/2019">Aug 2019</option>
                <option value="7/1/2019">Jul 2019</option>
                <option value="6/1/2019">Jun 2019</option>
                <option value="5/1/2019">May 2019</option>
                <option value="4/1/2019">Apr 2019</option>
                <option value="3/1/2019">Mar 2019</option>
                <option value="2/1/2019">Feb 2019</option>
                <option value="1/1/2019">Jan 2019</option>
                <option value="12/1/2018">Dec 2018</option>
                <option value="11/1/2018">Nov 2018</option>
                <option value="10/1/2018">Oct 2018</option>
                <option value="9/1/2018">Sep 2018</option>
                <option value="8/1/2018">Aug 2018</option>
                <option value="7/1/2018">Jul 2018</option>
                <option value="6/1/2018">Jun 2018</option>
                <option value="5/1/2018">May 2018</option>
                <option value="4/1/2018">Apr 2018</option>
            </select>
            <svg id="main-graph"></svg>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js" async defer></script>
</body>

</html>
